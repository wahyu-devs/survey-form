<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="10; url=index.html"> -->
    <title>Your data has been successfully submitted!</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="assets/logo-perkom.png" alt="Perkom Logo" class="logo">
    <h1 id="title">Thank You!</h1>
    <!-- <h2>CCTV & Access Point Installation</h2> -->
    <p id="description">Your data has been successfully submitted.</p>
    <p>You will be redirected shortly in <span id="countdown">10</span> seconds...</p>
    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form CCTV & Access Point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="assets/logo-perkom.png" alt="Perkom Logo" class="logo">
    <h1 id="title">Survey Form CCTV & Access Point</h1>
    <!-- <h2>CCTV & Access Point Installation</h2> -->
    <p id="description">Please fill out this form to provide essential information for the CCTV and access point
        installation.</p>
    <form id="survey-form" action="" name="submit-to-google-sheet">
        <section>
            <h3>General Information</h3>
            <label for="visit-date">
                Date of Visit: <input type="date" name="dateVisit" id="visit-date" required>
            </label>
            <label for="name">
                Your Name: <input type="text" name="name" id="name" placeholder="e.g., Wahyu" required>
            </label>
            <label for="email">
                Your Email: <input type="email" name="email" id="email" placeholder="e.g., wahyu@perkom.co.id" required>
            </label>
            <label for="site-location">
                Site Location: <input type="text" name="siteLocation" id="site-location"
                    placeholder="e.g., Midplaza - Jakarta" required>
            </label>
            <label for="site-contact-person">
                Site Contact Person: <input type="text" name="siteContact" id="site-contact-person"
                    placeholder="e.g., Wahyu - 08123456789" required>
            </label>
            <label for="area-name">
                Building / Area Name: <input type="text" name="areaName" id="area-name" placeholder="e.g., Main Lobby"
                    required>
            </label>
            <label for="floor-number">
                Number of Floors: <input type="number" name="floorNumber" id="floor-number" min="1" max="100"
                    placeholder="e.g., 21" required>
            </label>
            <label for="area-size">
                Area Size (mÂ²): <input type="number" name="areaSize" id="area-size" placeholder="e.g., 150" required>
            </label>

            <label>Is a building blueprint available?</label>
            <label for="blueprint"><input id="blueprint" type="radio" name="blueprint" value="yes" class="inline"
                    checked>Yes</label>
            <label for="blueprint"><input id="blueprint" type="radio" name="blueprint" value="no"
                    class="inline">No</label>

            <label>Is electrical power available at the location?</label>
            <label for="power"><input id="power" type="radio" name="power" value="yes" class="inline"
                    checked>Yes</label>
            <label for="power"><input id="power" type="radio" name="power" value="no" class="inline">No</label>

            <label>Is LAN/network available at the location?</label>
            <label for="network"><input id="network" type="radio" name="network" value="yes" class="inline"
                    checked>Yes</label>
            <label for="network" class="last-label"><input id="network" type="radio" name="network" value="no" class="inline">No</label>

        </section>
        <section>
            <h3>CCTV Point Survey</h3>
            <label for="total-cctv">
                Total number of CCTV points to install: <input type="number" name="cctvNumber" id="total-cctv"
                    placeholder="e.g., 10" required>
            </label>
            <label for="cctv-location">
                CCTV Point Location: <input type="text" name="cctvLocation" id="cctv-location"
                    placeholder="e.g., Entrance, Lobby, Parking Area, Guest Lift" required>
            </label>
            <label for="objective">
                Surveillance Objective: <input type="text" name="objective" id="objective"
                    placeholder="e.g., Monitor vehicle entry and guests" required>
            </label>
            <label for="height">
                Mounting Height (meters): <input type="number" name="height" id="height" placeholder="e.g., 3.5"
                    required>
            </label>
            <label for="distance">
                Distance to DVR/NVR/Switch (meters): <input type="number" name="distance" id="distance"
                    placeholder="e.g., 45" required>
            </label>
            <label for="cctv-type">
                Camera Type Recommendation:
                <select name="cctvType" id="cctv-type" required>
                    <option value="">-- Select camera type --</option>
                    <option value="Dome">Dome</option>
                    <option value="Bullet">Bullet</option>
                    <option value="PTZ">PTZ</option>
                    <option value="Others">Others</option>
                </select>
            </label>
            <label for="notes" class="last-label">
                Additional Notes: <textarea name="notes" id="notes" rows="10"
                    placeholder="Enter any additional notes, concerns, or conditions here..."></textarea>
            </label>
        </section>
        <input type="submit" value="Submit" id="submit">
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzu6hxZNq54vt6mXMvYEd6UwKCayE5YGhccctcY4HqXpxey09-__xJYIaAwsnn_jTH8/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    window.location.href = 'thank-you.html';
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                    console.error('Error!', error.message);
                });
        });
    </script>
</body>

</html>
